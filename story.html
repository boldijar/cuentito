  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 42rem; margin: 0 auto; padding: 1rem 1.5rem; padding-top: 3rem; line-height: 1.6; color: #1a1a1a; }
    .dark-toggle { position: fixed; top: 1rem; right: 1rem; width: 2.5rem; height: 2.5rem; padding: 0; border: none; border-radius: 50%; background: #e0e0e0; color: #333; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }
    .dark-toggle:hover { background: #ccc; }
    body.dark .dark-toggle { background: #333; color: #e0e0e0; }
    body.dark .dark-toggle:hover { background: #555; }
    header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #e0e0e0; }
    h1 { margin: 0; font-size: 1.5rem; }
    .meta { font-size: 0.9rem; color: #555; }
    .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
    .tag { background: #f0f0f0; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .tag strong { display: block; }
    .switch-row { display: flex; align-items: center; gap: 0.5rem; }
    .switch-row label { cursor: pointer; user-select: none; }
    .content { margin: 1rem 0; }
    .sentence-block { margin-bottom: 0.5rem; }
    .sentence-block.show-translation { margin-bottom: 1rem; }
    .sentence-block.show-translation .translation { display: block; }
    .sentence-block .translation { display: none; margin-top: 0.25rem; padding-left: 1rem; font-size: 0.95rem; color: #555; border-left: 3px solid #ccc; }
    .sentence-block .detailed-translation { display: none; margin-top: 0.35rem; padding-left: 1.5rem; font-size: 0.85rem; color: #555; list-style: disc; }
    .sentence-block.show-translation.show-detailed .detailed-translation { display: block; }
    .sentence-block .detailed-translation li { margin: 0.2rem 0; }
    body.dark .sentence-block .detailed-translation { color: #aaa; }
    .sentence-block .text { cursor: pointer; }
    .sentence-block .translation { cursor: pointer; }
    .sentence-block .detailed-translation { cursor: pointer; }
    .sentence-block .text .hl { background: #fff3cd; padding: 0 2px; border-radius: 2px; }
    .content img { max-width: 100%; height: auto; display: block; margin: 1rem 0; border-radius: 8px; }
    .content img.hide { display: none !important; }
    .glossary { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; }
    .glossary h2 { font-size: 1.1rem; margin-bottom: 0.75rem; }
    .glossary dl { margin: 0; }
    .glossary dt { font-weight: 600; margin-top: 0.75rem; }
    .glossary dt:first-child { margin-top: 0; }
    .glossary dd { margin: 0.25rem 0 0 0; color: #444; font-size: 0.95rem; }
    body.dark { background: #1a1a1a; color: #e0e0e0; }
    body.dark header { border-bottom-color: #404040; }
    body.dark .meta { color: #aaa; }
    body.dark .tag { background: #2d2d2d; color: #ccc; }
    body.dark .sentence-block .translation { color: #aaa; border-left-color: #555; }
    body.dark .sentence-block .text .hl { background: #4a3f1a; color: #f0e6c8; }
    body.dark .glossary { border-top-color: #404040; }
    body.dark .glossary h2, body.dark .glossary dt { color: #e8e8e8; }
    body.dark .glossary dd { color: #aaa; }
    body.dark .content img:not(.hide) { filter: invert(1); }
    .back { margin-bottom: 1rem; }
    .back a { color: #666; text-decoration: none; font-size: 0.9rem; }
    .back a:hover { text-decoration: underline; }
    body.dark .back a { color: #aaa; }
    .error { color: #c00; padding: 2rem; }
  </style>
</head>

  <script>var EMBEDDED_STORIES = {"apres_ski_pastel": {"title": "El après-ski y el pastelito", "titleTranslation": "The après-ski and the little pastry", "level": "A2", "language": "es", "thumbnail": {"filename": "apres_ski_pastel_thumbnail_snow_mountains.png", "generation_prompt": "Snowy mountains in Romania, snowboarder in the distance, winter sun, peaceful ski resort."}, "tags": [{"name": "Grammar", "description": "Past tense (pretérito indefinido, imperfecto), simple connectors, expressing likes and decisions"}, {"name": "Vocabulary", "description": "Snow, mountains, directions, food, places"}, {"name": "Themes", "description": "Snowboarding, après-ski, finding your way, making memories"}], "content": [{"type": "sentence", "text": "Una vez fui a hacer snowboard a las montañas de Rumanía.", "translation": "Once I went snowboarding in the mountains of Romania.", "detailedTranslation": ["Una vez — once", "fui — I went; infinitive ir, 1st person pretérito", "a hacer — to do (infinitive hacer); ir a + infinitive = to go (do something)", "snowboard — snowboarding (loan word)"]}, {"type": "sentence", "text": "Sabía que hay un après-ski en medio de la pista con pastelitos.", "translation": "I knew there is an après-ski in the middle of the slope with little pastries.", "detailedTranslation": ["Sabía — I knew; infinitive saber, imperfect", "hay — there is/are; from haber"], "highlights": [{"startIndex": 17, "endIndex": 26, "text": "après-ski", "glossaryKey": "après-ski"}, {"startIndex": 52, "endIndex": 62, "text": "pastelitos", "glossaryKey": "pastelitos"}]}, {"type": "sentence", "text": "No sabíamos cómo llegar pero al final alguien nos dijo el camino.", "translation": "We didn't know how to get there but in the end someone told us the way.", "detailedTranslation": ["sabíamos — we knew; infinitive saber, imperfect", "llegar — to get there (infinitive)", "dijo — told; infinitive decir, 3rd person pretérito (e→i)"]}, {"type": "image", "filename": "apres_ski_pastel_mountains_slope.png", "generation_prompt": "Snowboarder looking at a mountain slope in Romanian mountains, winter, looking for the way, snow and trees."}, {"type": "sentence", "text": "Encontramos el lugar y bajamos por esa pista.", "translation": "We found the place and went down that slope.", "detailedTranslation": ["Encontramos — we found; infinitive encontrar", "bajamos — we went down; infinitive bajar"]}, {"type": "sentence", "text": "En una parte la pista era muy empinada y corta.", "translation": "In one part the slope was very steep and short.", "detailedTranslation": ["era — was; infinitive ser, imperfect"], "highlights": [{"startIndex": 30, "endIndex": 38, "text": "empinada", "glossaryKey": "empinada"}]}, {"type": "sentence", "text": "Después a la derecha la pista iba más lento y no daba miedo.", "translation": "Then to the right the slope went slower and it wasn't scary.", "detailedTranslation": ["iba — went; infinitive ir, imperfect (slope 'went')", "daba miedo — was scary; dar miedo = to be scary"], "highlights": [{"startIndex": 49, "endIndex": 59, "text": "daba miedo", "glossaryKey": "daba miedo"}]}, {"type": "image", "filename": "apres_ski_pastel_steep_section.png", "generation_prompt": "Steep short section of a ski slope then easing to the right, snow, winter, dynamic but not scary."}, {"type": "sentence", "text": "¡Era genial!", "translation": "It was great!", "detailedTranslation": ["Era — was; infinitive ser, imperfect", "genial — great"]}, {"type": "sentence", "text": "Llegamos al après-ski pero ya no tenían pastelitos.", "translation": "We arrived at the après-ski but they didn't have little pastries anymore.", "detailedTranslation": ["Llegamos — we arrived; infinitive llegar", "tenían — they had; infinitive tener, imperfect"]}, {"type": "sentence", "text": "Decidimos que ese trozo de pista era nuestro pastelito.", "translation": "We decided that that bit of slope was our little pastry.", "detailedTranslation": ["Decidimos — we decided; infinitive decidir", "era — was; ser, imperfect"], "highlights": [{"startIndex": 18, "endIndex": 23, "text": "trozo", "glossaryKey": "trozo"}, {"startIndex": 45, "endIndex": 54, "text": "pastelito", "glossaryKey": "pastelito"}]}, {"type": "image", "filename": "apres_ski_pastel_bar_arrival.png", "generation_prompt": "Arriving at a cozy après-ski bar in the mountains, no pastries left, friends laughing, winter atmosphere."}, {"type": "sentence", "text": "Desde entonces \"ir a por un pastelito\" significa bajar por esa pista.", "translation": "Since then \"going for a little pastry\" means going down that slope.", "detailedTranslation": ["Desde entonces — since then", "significa — means; infinitive significar"], "highlights": [{"startIndex": 39, "endIndex": 48, "text": "significa", "glossaryKey": "significa"}]}, {"type": "sentence", "text": "Ese recorrido es nuestro pastelito favorito.", "translation": "That run is our favourite little pastry.", "detailedTranslation": ["recorrido — run, route", "es — is; infinitive ser"]}, {"type": "sentence", "text": "La montaña nos dio algo mejor que un dulce.", "translation": "The mountain gave us something better than a sweet.", "detailedTranslation": ["dio — gave; infinitive dar, 3rd person pretérito"], "highlights": [{"startIndex": 37, "endIndex": 42, "text": "dulce", "glossaryKey": "dulce"}]}], "glossary": {"après-ski": {"translation": "après-ski (after-ski)", "explanation": "Loan word: the bar or place where you go after skiing. Same in English."}, "pastelitos": {"translation": "little pastries, small cakes", "explanation": "Plural of 'pastelito'. Diminutive of pastel; common word for small sweet baked goods."}, "empinada": {"translation": "steep", "explanation": "Adjective (feminine). 'Una pista empinada' = a steep slope. Masculine: empinado."}, "daba miedo": {"translation": "was scary, gave (us) fear", "explanation": "Dar miedo = to be scary. 'No daba miedo' = it wasn't scary. Literally 'it didn't give fear'."}, "trozo": {"translation": "piece, bit", "explanation": "Noun (masculine). Un trozo de = a piece of. Un trozo de pista = a section of slope."}, "pastelito": {"translation": "little pastry, small cake", "explanation": "Noun (masculine). Diminutive of pastel (-ito). Here used in a fun way: the 'little pastry' is the nice run."}, "significa": {"translation": "means", "explanation": "From the verb significar (to mean). 'X significa Y' = X means Y."}, "dulce": {"translation": "sweet, candy", "explanation": "Noun (masculine). Un dulce = a sweet. Also adjective: sweet (taste)."}}}, "azotea_caja_preguntas": {"title": "La caja de las preguntas", "titleTranslation": "The box of questions", "level": "C1", "language": "es", "thumbnail": {"filename": "azotea_caja_preguntas_thumbnail_rooftop.png", "generation_prompt": "Rooftop terrace of a hostel at golden hour, string lights, people silhouettes chatting, cozy travel atmosphere, warm tones."}, "tags": [{"name": "Grammar", "description": "Subjunctive, relative clauses, complex connectives, past narrative (pretérito/imperfecto)"}, {"name": "Vocabulary", "description": "Accommodation, socialising, games, reflection, life and meaning"}, {"name": "Themes", "description": "Travel, meaningful conversations, life questions, learning from others, slowing down"}], "content": [{"type": "sentence", "text": "Durante un viaje me alojé en un hostal cuya terraza en la azotea era el lugar donde todo el mundo se reunía.", "translation": "During a trip I stayed at a hostel whose rooftop terrace was the place where everyone would get together.", "detailedTranslation": ["cuyo/cuya — whose (relative pronoun)", "se reunía — would get together; reunirse, imperfect"], "highlights": [{"startIndex": 44, "endIndex": 51, "text": "azotea", "glossaryKey": "azotea"}]}, {"type": "sentence", "text": "Al atardecer subíamos a pasar el rato: charlar, reírnos y jugar a lo que saliera.", "translation": "At sunset we would go up to hang out: to chat, laugh and play whatever came up.", "detailedTranslation": ["pasando el rato — hanging out", "saliera — came up; subjunctive after lo que"], "highlights": [{"startIndex": 28, "endIndex": 40, "text": "pasar el rato", "glossaryKey": "pasar el rato"}]}, {"type": "sentence", "text": "Ahí conocí a mucha gente — viajeros de todas partes, con ganas de contar historias y de escuchar.", "translation": "There I met a lot of people — travellers from everywhere, keen to tell stories and to listen.", "detailedTranslation": []}, {"type": "sentence", "text": "Hablamos de mil cosas, jugamos a juegos de mesa y en un momento alguien sacó una baraja.", "translation": "We talked about a thousand things, we played board games and at some point someone brought out a deck of cards.", "detailedTranslation": [], "highlights": [{"startIndex": 58, "endIndex": 64, "text": "baraja", "glossaryKey": "baraja"}]}, {"type": "image", "filename": "azotea_caja_preguntas_terraza_gente.png", "generation_prompt": "Rooftop terrace of a hostel at dusk, diverse travellers chatting and laughing, string lights, plants, relaxed atmosphere."}, {"type": "sentence", "text": "Un tipo en particular me llamó la atención: Gio, italiano, tranquilo y con una sonrisa fácil.", "translation": "One guy in particular caught my attention: Gio, Italian, laid-back and with an easy smile.", "detailedTranslation": ["me llamó la atención — caught my attention; llamar la atención"]}, {"type": "sentence", "text": "Traía un juego de cartas que guardaba dentro de una caja misteriosa, de madera oscura.", "translation": "He had brought a card game that he kept inside a mysterious box, made of dark wood.", "detailedTranslation": ["Traía — he had brought; traer, imperfect"]}, {"type": "sentence", "text": "Me explicó las reglas: cada uno debía sacar una carta al azar y leer en voz alta la pregunta que llevaba escrita.", "translation": "He explained the rules: each person had to draw a card at random and read aloud the question written on it.", "detailedTranslation": [], "highlights": [{"startIndex": 52, "endIndex": 60, "text": "al azar", "glossaryKey": "al azar"}]}, {"type": "sentence", "text": "Eran preguntas sobre la vida, sobre lo que importa de verdad — nada trivial.", "translation": "They were questions about life, about what really matters — nothing trivial.", "detailedTranslation": []}, {"type": "sentence", "text": "Quien sacaba la carta tenía que responder delante de todos, en la ronda, y los demás escuchaban en silencio.", "translation": "Whoever drew the card had to answer in front of everyone, in the circle, and the rest would listen in silence.", "detailedTranslation": []}, {"type": "image", "filename": "azotea_caja_preguntas_gio_caja.png", "generation_prompt": "Friendly Italian man in his thirties holding a small dark wooden box, small group around him on a rooftop at night, curious and warm mood."}, {"type": "sentence", "text": "No llegamos a jugar mucho, solo unas cuantas rondas; pero cada pregunta daba para pensar.", "translation": "We didn't end up playing that much, just a few rounds; but each question gave you something to think about.", "detailedTranslation": [], "highlights": [{"startIndex": 62, "endIndex": 78, "text": "daba para pensar", "glossaryKey": "dar para pensar"}]}, {"type": "sentence", "text": "Yo estaba tan impresionado por las cartas que le pregunté a Gio si podía ver el resto de preguntas.", "translation": "I was so impressed by the cards that I asked Gio if I could see the rest of the questions.", "detailedTranslation": ["tan ... que — so ... that"]}, {"type": "sentence", "text": "Él me miró con calma y me dijo: «¿Por qué querrías hacer eso?»", "translation": "He looked at me calmly and said: \"Why would you want to do that?\"", "detailedTranslation": ["querrías — you would want; conditional of querer"]}, {"type": "sentence", "text": "La pregunta me dejó callado; al principio me pareció rara, pero en seguida le vi el sentido.", "translation": "The question left me speechless; at first it struck me as odd, but I soon saw the sense in it.", "detailedTranslation": ["le vi el sentido — I saw the sense in it; ver el sentido"]}, {"type": "sentence", "text": "Si más adelante iba a seguir jugando, ¿para qué querer leerlas todas de golpe?", "translation": "If I was going to keep playing later, why would I want to read them all at once?", "detailedTranslation": [], "highlights": [{"startIndex": 52, "endIndex": 61, "text": "de golpe", "glossaryKey": "de golpe"}]}, {"type": "sentence", "text": "Apenas podemos responder bien una pregunta a la vez; las demás pueden esperar.", "translation": "We can barely answer one question properly at a time; the rest can wait.", "detailedTranslation": []}, {"type": "image", "filename": "azotea_caja_preguntas_ronda_carta.png", "generation_prompt": "Group of people in a circle on a rooftop at night, one person holding a card, thoughtful and attentive faces, string lights, intimate atmosphere."}, {"type": "sentence", "text": "Gio me enseñó mucho esa noche, sin dar lecciones: sobre todo por la forma en que hablaba.", "translation": "Gio taught me a lot that night, without lecturing: above all by the way he spoke.", "detailedTranslation": []}, {"type": "sentence", "text": "Hablaba muy despacio, con pausas largas, y todo el mundo quería escucharle.", "translation": "He spoke very slowly, with long pauses, and everyone wanted to listen to him.", "detailedTranslation": []}, {"type": "sentence", "text": "Parecía tener una especie de aura invisible que hacía que la gente se quedara en silencio cuando terminaba de hablar.", "translation": "He seemed to have a kind of invisible aura that made people fall silent when he finished speaking.", "detailedTranslation": [], "highlights": [{"startIndex": 28, "endIndex": 43, "text": "aura invisible", "glossaryKey": "aura"}]}, {"type": "sentence", "text": "Ese silencio no era incómodo, sino cómodo — como si hubiera espacio para pensar.", "translation": "That silence wasn't awkward, but comfortable — as if there were space to think.", "detailedTranslation": ["hubiera — there were; subjunctive in como si"]}, {"type": "sentence", "text": "Su manera de estar en el mundo me motivó tanto que, al volver a casa, me puse a crear un juego de cartas parecido.", "translation": "His way of being in the world motivated me so much that, when I got back home, I set about creating a similar card game.", "detailedTranslation": ["me puse a — I set about; ponerse a + infinitive"]}, {"type": "image", "filename": "azotea_caja_preguntas_casa_crear.png", "generation_prompt": "Cozy desk at home with blank cards or notebook, hand writing, warm lamp, creative and reflective mood, inspired by travel."}, {"type": "sentence", "text": "Todavía lo uso con amigos: una caja, unas preguntas y la misma magia de escuchar y pensar en alto.", "translation": "I still use it with friends: a box, some questions and the same magic of listening and thinking out loud.", "detailedTranslation": ["pensar en alto — to think out loud"]}], "glossary": {"azotea": {"translation": "rooftop, flat roof", "explanation": "Feminine noun. The flat top of a building, often used as a terrace. Muy común en hostales y edificios en países cálidos."}, "pasar el rato": {"translation": "to hang out, pass the time", "explanation": "Expression. Pasamos el rato = we hung out. Often used with friends or in relaxed settings."}, "baraja": {"translation": "deck of cards", "explanation": "Feminine noun. A set of playing cards. Sacar una baraja = to bring out / produce a deck."}, "al azar": {"translation": "at random", "explanation": "Adverbial phrase. Sacar algo al azar = to pick something at random. Sin orden ni plan."}, "dar para pensar": {"translation": "to give (you) something to think about", "explanation": "Expression. Dar para + infinitive = to be enough for / to lead to. Esta pregunta da para pensar = this question gives you something to think about."}, "de golpe": {"translation": "all at once, in one go", "explanation": "Adverbial phrase. Leer todo de golpe = to read everything at once. Contrast with doing things Poco a poco."}, "aura": {"translation": "aura", "explanation": "Feminine noun (same in English). An atmosphere or presence that someone seems to have. Tener aura = to have a certain presence that others feel."}}}, "bad_bunny_dtmf": {"title": "Bad Bunny - DtMf (DeBÍ TiRAR MáS FOToS)", "titleTranslation": "Bad Bunny - I Should Have Taken More Photos", "level": "B2", "language": "es", "thumbnail": {"filename": "bad_bunny_dtmf_thumbnail.png", "generation_prompt": "Bad Bunny style, San Juan Puerto Rico sunset, nostalgic summer vibe, palm trees, ocean, warm colors, reggaeton mood."}, "tags": [{"name": "Grammar", "description": "Gerunds, past tense, colloquial tú, Caribbean Spanish"}, {"name": "Vocabulary", "description": "Slang, Puerto Rican Spanish, shortened forms, music and feelings"}, {"name": "Themes", "description": "Nostalgia, regret, missing someone, photos and memories, Puerto Rico"}], "content": [{"type": "sentence", "text": "Otro sunset bonito que veo en San Juan", "translation": "Another beautiful sunset I see in San Juan", "detailedTranslation": ["sunset — English loan word, same meaning (beautiful sunset)", "San Juan — capital of Puerto Rico"], "highlights": [{"startIndex": 5, "endIndex": 11, "text": "sunset", "glossaryKey": "sunset"}]}, {"type": "sentence", "text": "Disfrutando de todas esas cosas que extrañan los que se van", "translation": "Enjoying all those things that those who leave miss", "detailedTranslation": ["Disfrutando — enjoying; gerund of disfrutar", "extrañan — they miss; infinitive extrañar (los que se van = those who leave)"]}, {"type": "sentence", "text": "Disfrutando de noche' de esas que ya no se dan", "translation": "Enjoying nights like those that don't happen anymore", "detailedTranslation": ["noche' — shortened for noches (dropped 's' at end, common in Caribbean/colloquial speech)", "se dan — they happen; darse = to occur, to happen"], "highlights": [{"startIndex": 17, . Dejar algo 'esbaratá' = to leave it destroyed / lit (we tore it up)."}, "cabrón": {"translation": "badass, crazy, intense", "explanation": "Slang; literally 'big goat'. Can mean tough, crazy, or (in other contexts) insult. Here: 'sería cabrón' = it would be crazy/intense."}, "toque'": {"translation": "you play (toques)", "explanation": "Shortened for 'toques' (subjunctive of tocar). Que tú me toque' el güiro = that you play the güiro on me."}, "güiro": {"translation": "güiro (instrument)", "explanation": "Percussion instrument (gourd with ridges), typical in Puerto Rican and Caribbean music."}, "suspiro'": {"translation": "sighs (suspiros)", "explanation": "Shortened for 'suspiros'. Me salen suspiro' = I let out sighs."}, "petardo'": {"translation": "firecrackers (petardos)", "explanation": "Shortened for 'petardos'. Can also be slang for something lame. Here: literal or metaphorical bangs."}, "tiro'": {"translation": "shots (tiros)", "explanation": "Shortened for 'tiros'. Can mean gunshots or emotional 'hits'."}, "blanquita": {"translation": "my light one, my girl", "explanation": "Affectionate; diminutive of blanca. Mi blanquita = my white girl / my light-skinned one (term of endearment)."}, "perico": {"translation": "parakeet; (slang) cocaine", "explanation": "Literally parakeet. In slang often means cocaine. In song context can be term of endearment or double meaning."}, "kilo": {"translation": "kilo", "explanation": "Kilo. In drug slang can mean a kilo of drugs; in affectionate context can mean 'my weight' / my person."}, "PR": {"translation": "Puerto Rico", "explanation": "Abbreviation for Puerto Rico. Yo estoy en PR = I'm in Puerto Rico."}}}, "bali_scooter": {"title": "El surfista y la scooter en Bali", "titleTranslation": "The surfer and the scooter in Bali", "level": "B1", "language": "es", "thumbnail": {"filename": "bali_scooter_thumbnail_surfer_beach.png", "generation_prompt": "A surfer with a board walking on a tropical beach at sunset, Bali style, war ng; past perfect continuous"]}, {"type": "sentence", "text": "Menos mal que no pasó nada grave.", "translation": "Thank goodness nothing serious happened.", "detailedTranslation": ["Menos mal — thank goodness (lit. less bad)"]}, {"type": "sentence", "text": "Desde entonces siempre pregunto por las normas de circulación cuando viajo.", "translation": "Since then I always ask about the traffic rules when I travel.", "detailedTranslation": ["pregunto — I ask; infinitive preguntar, present", "viajo — I travel; infinitive viajar, present"]}], "glossary": {"medio de transporte": {"translation": "means of transport", "explanation": "Phrase: 'medio' is masculine; use 'un' (a) or 'el' (the). Plural: medios de transporte."}, "alquilar": {"translation": "to rent", "explanation": "Regular -ar verb. Past: alquilé (I rented). Same as 'rentar' in some regions."}, "derecha": {"translation": "right (side)", "explanation": "Noun (la derecha). 'Por la derecha' = on the right. Opposite: la izquierda (left)."}, "izquierda": {"translation": "left (side)", "explanation": "Noun (la izquierda). 'Por la izquierda' = on the left. In Indonesia they drive on the left."}, "adelantar": {"translation": "to overtake, pass", "explanation": "Regular -ar verb. 'Me adelantaban' = they were overtaking me (imperfect, repeated action)."}, "señas": {"translation": "signs, gestures", "explanation": "Plural of 'seña'. 'Hacer señas' = to wave or gesture (at someone)."}, "descubrir": {"translation": "to discover, find out", "explanation": "Regular -ir verb. Past: descubrí. Similar to 'enterarse' (to find out)."}}}};</script>

    (function () {

        var block = e.target.closest('.sentence-block');
        if (!block || block.dataset.sentenceIndex === undefined) return;
        var i = parseInt(block.dataset.sentenceIndex, 10);
        if (e.target.closest('.translation') || e.target.closest('.detailed-translation')) {
          hideSentence(i);
          renderContent();
        } else if (e.target.closest('.text')) {
          if (isSentenceVisible(i)) {
            hideSentence(i);
          } else {
            expandedSentences.add(i);
            collapsedSentences.delete(i);
          }
          renderContent();
        }
      });
      showTranslations.addEventListener('change', function () {
        if (showTranslations.checked) {
          collapsedSentences.clear();
        } else {
          expandedSentences.clear();
          collapsedSentences.clear();
        }
        renderContent();
      });
      showDetailedTranslation.addEventListener('change', renderContent);
      renderContent();
      var darkToggle = document.getElementById('darkToggle');
      var iconSun = document.getElementById('iconSun');
      var iconMoon = document.getElementById('iconMoon');
      try {
        if (localStorage.getItem('darkMode') === '1') {
          document.body.classList.add('dark');
          iconSun.style.display = 'none';
          iconMoon.style.display = 'block';
        } else { iconMoon.style.display = 'none'; }
      } catch (e) {}
      darkToggle.addEventListener('click', function () {
        document.body.classList.toggle('dark');
        var isDark = document.body.classList.contains('dark');
        iconSun.style.display = isDark ? 'none' : 'block';
        iconMoon.style.display = isDark ? 'block' : 'none';
        try { localStorage.setItem('darkMode', isDark ? '1' : '0'); } catch (e) {}
      });
      if (story.glossary && Object.keys(story.glossary).length) {
        var gEl = document.getElementById('glossary');
        var gHtml = '<h2>Glossary</h2><dl>';
        Object.keys(story.glossary).forEach(function (key) {
          var e = story.glossary[key];
          gHtml += '<dt>' + escapeHtml(key) + ' — ' + escapeHtml(e.translation) + '</dt><dd>' + escapeHtml(e.explanation) + '</dd>';
        });
        gEl.innerHTML = gHtml + '</dl>';
      }
    })();
  </script>
</body>
</html>
